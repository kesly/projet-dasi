<html>
    <head>
        <title>Bienvenue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="proposition" style="display: none">
            <h1>Votre profil si vous l'acceptez:</h1>
            <p>
                Dénomination: <span id="denomination-medium"></span>
                <br>
                Genre : <span id="genre-medium"></span>
                <br>
                Type: <span id="type-medium"></span>
                <br>
                Presentation: <span id="presentation-medium"></span>
            </p>


            <h1>Profil astral du client: </h1>

            <p>
                Prénom: <span id="prenom-client"></span>
                <br><br>
                Nom: <span id="nom-client"></span>
                <br><br>
                Signe zodiac: <span id="signe-zodiac"></span>
                <br><br>
                Signe Astrologique chinois: <span id="signe-astrologique-chinois"></span>
                <br><br>
                Couleur porte bonheur: <span id="couleur-porte-bonheur"></span>
                <br><br>
                Animal totem: <span id="animal-totem"></span>
            </p>

            <div id="prediction" style="display: none">
                <div class="d-flex flex-row">
                    <div class="h2" style="width: 100px">Amour</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amour1" value="1">
                        <label class="form-check-label" for="amour1">1</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amour2" value="2">
                        <label class="form-check-label" for="amour2">2</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amour3" value="3">
                        <label class="form-check-label" for="amour3">3</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amour4" value="4">
                        <label class="form-check-label" for="amour4">4</label>
                    </div>
                </div>


                <div class="d-flex flex-row">
                    <div class="h2" style="width: 100px">Santé</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sante1" value="1">
                        <label class="form-check-label" for="sante1">1</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sante2" value="option1">
                        <label class="form-check-label" for="sante2">2</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sante3" value="option1">
                        <label class="form-check-label" for="sante3">3</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sante4" value="option1">
                        <label class="form-check-label" for="sante4">4</label>
                    </div>
                </div>

                <div class="d-flex flex-row">
                    <div class="h2" style="width: 100px">Travail</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="travail1" value="1">
                        <label class="form-check-label" for="travail1">1</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="travail2" value="2">
                        <label class="form-check-label" for="travail2">2</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="travail3" value="3">
                        <label class="form-check-label" for="travail3">3</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="travail4" value="4">
                        <label class="form-check-label" for="travail4">4</label>
                    </div>
                </div>

                <button id="generer-prediction-button" type="button" class="btn btn-primary">Générer</button>

                <div id="block-conseil" style="display: none">
                    conseil: <p id="conseil"></p>
                </div>

            </div>

            <input name="button" type="button" id="myButton1" onClick="accepterConsultation(); this.style.color='green'; " value="Accepter" />

        </div>



        <script>
            $(document).ready(function() {
                // Appel AJAX
                    console.log("salut kekes");
                $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'accueilEmploye'
                        },
                        dataType: 'json'
                    })

                .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript

                                var client = response.client;
                                var profilAstral = response.profilAstral;
                                var medium = response.medium;
                                $('#prenom-client').html(client.prenom);
                                $('#nom-client').html(client.nom);
                                $('#signe-zodiac').html(profilAstral.signeZodiac);
                                $('#signe-astrologique-chinois').html(profilAstral.signeAstrologiqueChinois);
                                $('#couleur-porte-bonheur').html(profilAstral.couleurPorteBonheur);
                                $('#animal-totem').html(profilAstral.animalTotem);
                                $('#denomination-medium').html(medium.denomination);
                                $('#genre-medium').html(medium.genre);
                                $('#type-medium').html(medium.type);
                                $('#presentation-medium').html(medium.presentation);
                                $('#proposition').css('display','block');
                        })

                .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            console.log('Error', error); // LOG dans Console Javascript
                            alert("Erreur lors de l'appel AJAX");
                        })

                .always(function () { // Fonction toujours appelée

                        });

            });


            function accepterConsultation(){
                //document.body.style.backgroundColor = '#bef7cd';
                //setTimeout(() => {  document.body.style.backgroundColor = "white"; }, 200);
                //$('#proposition').css('display','none');
                alert("Consultation accepté, préparez vous à l'appel du client");

                document.querySelector('#prediction').style.display ='block';

                document.querySelector('#generer-prediction-button').onclick = ()=>{
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'accueilEmploye'
                        },
                        dataType: 'json'
                    })
                };



           }
        </script>


    </body>
</html>
