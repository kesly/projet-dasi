<head>
    <title>Predict'IF</title>

    <!-- Latest compiled JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
        <
        script
        src = "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity = "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin = "anonymous" >
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">

<body>

<div class="container">
    <div class="text-center">
        <h1>Historique</h1>
    </div>

</div>
<div id="main">

</div>

<script>
    $(document).ready(function () {
            // Appel AJAX

            $.ajax({
                url: './ActionServlet',
                method: 'POST',
                data: {
                    todo: 'consulterHistorique'
                },
                dataType: 'json'
            })

                .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                    console.log('Response', response); // LOG dans Console Javascript

                    var body = document.getElementsByTagName("body")[0];
                    let consultations = response.consultations;
                    console.log(consultations);
                    if (consultations.length == 0) {
                        var tt = document.createElement("div")
                        var ttext = document.createTextNode("Vous n'avez eu aucune consultations pour l'instant.");
                        tt.appendChild(ttext);
                        body.appendChild(tt);
                    } else {
                        var tbl = document.createElement("table");
                        var tblBody = document.createElement("tbody");


                        consultations.forEach(function (consultation) {
                            var row = document.createElement("tr");
                            var cell = document.createElement("td");
                            var cellText = document.createTextNode(consultation.commentaire);
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                            var cell = document.createElement("td");
                            var cellText = document.createTextNode(consultation.medium);
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                            var cell = document.createElement("td");
                            var cellText = document.createTextNode(consultation.datedebut);
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                            var cell = document.createElement("td");
                            var cellText = document.createTextNode(consultation.datefin);
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                            var cell = document.createElement("td");
                            var cellText = document.createTextNode(consultation.mediumpresentation);
                            cell.appendChild(cellText);
                            row.appendChild(cell);
                            tblBody.appendChild(row);
                        });
                        // put the <tbody> in the <table>
                        tbl.appendChild(tblBody);
                        // appends <table> into <body>
                        body.appendChild(tbl);
                        // sets the border attribute of tbl to 2;
                        tbl.setAttribute("border", "2");
                    }


                })

                .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                    console.log('Error', error); // LOG dans Console Javascript
                    alert("Problème lors de l'accès a la base de donnée, veuillez ressayer plus tard");
                })

                .always(function () { // Fonction toujours appelée

                });
        }
    );
</script>
</body>

</html>
